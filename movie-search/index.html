<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/bootstrap.min (3).css">
    <link rel="stylesheet" href="components/Search/search.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>

    <!-- keyboard -->
    <div class="keyboard-container keyboard-hide" id="lol">
      
    </div>

    <header class="header">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-title" href="index.html">Movie Search</a>
        </div>
      </div>
    </header>

    <div class="container">
    	<div class="jumbotron search-area">
	    	<h5 class="text-center">Поиск любых Фильмов</h5>
	    	<form id="searchForm">
          <input autofocus type="text" class="form-control input-area" id="searchText" placeholder="Введите название..."  autocomplete="off" onfocus="this.focused=true;" onblur="this.focused=false;">
          <img src="img/errase.png" alt="errase" class="clear-button">
          <img src="img/keyboard.png" alt="virtual-keyboard" class="keyboard-button-close keyboard-hide">
          <img src="img/keyboard.png" alt="virtual-keyboard" class="keyboard-button">
          <input type="submit" class="form-control search-button" value="Найти">
        </form>
        <span class="error-area"></span>
	    </div>
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide">Slide 1</div>
        <div class="swiper-slide slide">Slide 2</div>
        <div class="swiper-slide slide">Slide 3</div>
        <div class="swiper-slide slide">Slide 4</div>
        <div class="swiper-slide slide">Slide 5</div>
        <div class="swiper-slide slide">Slide 6</div>
        <div class="swiper-slide slide">Slide 7</div>
        <div class="swiper-slide slide">Slide 8</div>
        <div class="swiper-slide slide">Slide 9</div>
        <div class="swiper-slide slide">Slide 10</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="switch-page-container"> 
      <button class="btn btn-primary prev-button">Предыдущая страница</button>
      <button class="btn btn-primary next-button">Следующая страница</button>
    </div>
    <footer class="footer">
      <div>
        <span>RS School 2020</span>
      </div>
  
      <div class="footer-right">
          <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 26 16" width="60" ><path fill-rule="evenodd" fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
          <a href="https://github.com/paxom4ik4"><span>Paxom4ik4</span></a>
      </div>
    </footer>
    <link rel="stylesheet" href="css/footer.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="components/Search/search.js"></script>
    <script src="components/Keyboard/keyboard.js" class="keyboard-script"></script>
    <link rel="stylesheet" href="components/Keyboard/keyboard.css">
  </body>
</html>
